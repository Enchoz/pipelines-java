      git clone https://github.com/Enchoz/first-contributions.git
      git config --global user.name "Enchoz"
      git checkout master
      git add .
      git commit -m "abc"
       git push https://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@github.com/Enchoz/first-contributions.git
